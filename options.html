<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Bookmark Machine options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
  <link rel="shortcut icon" type="image/png" href="Res/Icons/icon32.png"/>
</head>
<body>
  <main>
  <h1>Random Bookmark Machine <span id="extension_version"></span></h1>
  <div id="on_off_options">
    <div id="open_in_new_tab_container">
      <h2 data-text="open_in_new_tab"></h2>
      <label for="open_in_new_tab_checkbox" id="open_in_new_tab_label">
        <span id="open_in_new_tab_label_text"></span>
        <input type="checkbox" id="open_in_new_tab_checkbox" name="newTab" >
      </label>
    </div>
    <div id="show_notifications_container">
      <h2 data-text="show_notification"></h2>
      <label for="show_info_checkbox" id="show_info_label">
        <span id="show_info_label_text"></span>
        <input type="checkbox" id="show_info_checkbox" name="notifications" >
      </label>
    </div>
    <div id="use_shortcut_container">
      <button id="use_shortcut_button" data-text="use_shortcut"></button>
    </div>
  </div>  
  <div id="date_range_container">      
     <form id="start_date_range">
      <h2 data-text="start_date"></h2>
        <select id="start_month" name="start_month">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
          <option value="11"></option>
        </select>      
      <select id ="start_year" name="year" class="yearRange"></select>
      <button id="set_to_start_button" data-text="set_to_start_btn"></button>
      </form>

      <form id="end_date_range">
        <h2 data-text="end_date"></h2>
          <select id="end_month" name="end_month">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
          </select>      
          <select id="end_year" name="year" class="yearRange"></select>
          <button id="set_to_now_button" data-text="set_to_now_btn"></button> 
      </form>
    </div>

    <h2 data-text="select_from_folders"></h2>
    <label for="check_all_checkbox" id="check_all_label">
      <span id="check_all_label_text" data-text="select_deselect_all_btn"></span>
      <input type="checkbox" id="check_all_checkbox" name="all" checked>
    </label>
    <form id="folders_list"></form>    
  </main>  
</body>
<script src="setTexts.js"></script>
<script src="options.js"></script>
</html>
