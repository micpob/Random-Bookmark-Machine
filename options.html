<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boomarks Roulette options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <main>
  <h1>Boomarks Roulette options:</h1>    
  <div id="date_range_container">      
     <form id="start_date_range">
      <h2>Start date:</h2>
        <select id="start_month" name="start_month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>      
      <select id ="start_year" name="year" class="yearRange"></select>
      <button id="set_to_start_button">Set to<br />start</button>
      </form>

      <form id="end_date_range">
        <h2>End date:</h2>
          <select id="end_month" name="end_month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>      
          <select id="end_year" name="year" class="yearRange"></select>
          <button id="set_to_now_button">Set to<br />now</button> 
      </form>
    </div>

    <h2>Select from folders:</h2>
    <label for="check_all_checkbox" id="check_all_label">
      <span id="check_all_label_text">Deselect All</span>
      <input type="checkbox" id="check_all_checkbox" name="all" checked>
    </label>
    <form id="folders_list"></form>    
  </main>  
</body>
<script src="options.js"></script>
</html>
