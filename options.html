<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Bookmark Machine options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
  <link rel="shortcut icon" type="image/png" href="Res/Icons/icon32.png"/>
</head>
<body>
  <main>
  <h1>Random Bookmark Machine <span id="extension_version"></span></h1>
  <div id="on_off_options">
    <div id="open_in_new_tab_container">
      <h2>Open in new tab:</h2>
      <label for="open_in_new_tab_checkbox" id="open_in_new_tab_label">
        <span id="open_in_new_tab_label_text"></span>
        <input type="checkbox" id="open_in_new_tab_checkbox" name="newTab" >
      </label>
    </div>
    <div id="show_notifications_container">
      <h2>Show bookmark info:</h2>
      <label for="show_info_checkbox" id="show_info_label">
        <span id="show_info_label_text"></span>
        <input type="checkbox" id="show_info_checkbox" name="notifications" >
      </label>
    </div>
    <div id="use_shortcut_container">
      <h2>Use Shortcut Ctrl Shift K:</h2>
      <label for="use_shortcut_checkbox" id="use_shortcut_label">
        <span id="use_shortcut_label_text"></span>
        <input type="checkbox" id="use_shortcut_checkbox" name="shortcut" >
      </label>
    </div>
  </div>  
  <div id="date_range_container">      
     <form id="start_date_range">
      <h2>Start date:</h2>
        <select id="start_month" name="start_month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>      
      <select id ="start_year" name="year" class="yearRange"></select>
      <button id="set_to_start_button">Set to<br />start</button>
      </form>

      <form id="end_date_range">
        <h2>End date:</h2>
          <select id="end_month" name="end_month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>      
          <select id="end_year" name="year" class="yearRange"></select>
          <button id="set_to_now_button">Set to<br />now</button> 
      </form>
    </div>

    <h2>Select from folders:</h2>
    <label for="check_all_checkbox" id="check_all_label">
      <span id="check_all_label_text">Deselect All</span>
      <input type="checkbox" id="check_all_checkbox" name="all" checked>
    </label>
    <form id="folders_list"></form>    
  </main>  
</body>
<script src="options.js"></script>
</html>
